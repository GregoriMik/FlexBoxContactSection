<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>
<body>
<section id="contact">
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d508.47179364313354!2d19.22307328329753!3d50.038776613715335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471695ff531c27df%3A0x965f57e7945f6720!2sSklep%20og%C3%B3lnoprzemys%C5%82owy!5e0!3m2!1spl!2spl!4v1637452862895!5m2!1spl!2spl" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contact-forms">
            <h1>Kontakt</h1>
            <form action="">
                <input type="text"placeholder="Imię" class="contact-form-txt">
                <input type="text"placeholder="Adres Email" class="contact-form-txt">
                <input type="text"placeholder="Temat"class="contact-form-txt">
                <textarea type="text" name="submit"="no" id="" cols="30" style="resize: none;" class="contact-form-txtarea" rows="10"placeholder="Twoja Wiadomość"></textarea>
                <button class="contact-form-btn">Wyślij</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
